<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="contentform card shadow">
                <form id="frmProductos" name="frmProductos">
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="col-4">
                            <label>Precio</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="col-4">
                            <label>URL Thumbs</label>
                            <input type="text" class="form-control" id="thumbnail" name="thumbnail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary mt-3" value="Enviar">
                        </div>
                        
                    </div>
                    
                
                </form>
            </div>
            <div id="listado" class="mt-5"></div>
        </div>
        <div class="col-md-4">
            <div class="listaMensajes card" id="listaMensajes">

            </div>
            <div class="formMensajes mt-3">
                <form id="frmMensajes" name="frmMensajes">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control mt-3" id="autor" placeholder="email" name="autor">
                        </div>
                        <div class="col-12">
                            <textarea class="form-control mt-3" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary mt-3" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
